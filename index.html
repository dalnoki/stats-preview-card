<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="css/index.css" media="screen" onload="this.media='all'" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
          rel="stylesheet">

    <title>Frontend Mentor | QR code component</title>

</head>
<body>
<main class="card">
    <div class="card__image"></div>
    <div class="card__body">
        <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
            <div class="card__stat card__stats--company">
                <p>10k+<span>companies</span></p>
            </div>
            <div class="card__stat card__stats--template">
                <p>314<span>templates</span></p>
            </div>
            <div class="card__stat card__stats--query">
                <p>12M+<span>queries</span></p>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
            Mentor</a>.
            Coded by <a href="#">dalnoki</a>.</p>
    </div>
</footer>
</body>
</html>
